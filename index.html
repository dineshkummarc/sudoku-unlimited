<!doctype html>
<html>
  <head>
    <title>Sudoku Unlimited</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="container">
      <canvas id="game"></canvas>
      <div id="menu">
        <img src="images/logo.png" alt="Sudoku Unlimited"/>
        <button id="newPuzzle">New Puzzle</button>
        <button id="restartPuzzle">Restart</button>
        <button id="toggleErrors">Show Errors</button>
        <button id="showSolution">Show Solution</button>
      </div>
      <div id="overlay">
        <img id="generating" src="images/generating.png" alt="Generating"/>
          <div class="progress">
            <div id="progressBar"></div>
          </div>
      </div>
    </div>
    <div id="controls">
	  <h3>Controls</h3>
      <ul>
        <li>Use your mouse to place your selected number</li>
        <li>Use your scrollwheel to change your number</li>
        <li>You can also use the up/down arrow and number keys</li>
      </ul>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
